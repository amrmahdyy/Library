<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/book.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Library</title>

   
</head>
<body>
   <h1 id="welcome">Library Manager</h1>
  <!-- <div id="header">
      <p>Lorem, ipsum.</p>
  </div> -->
    <div id="container">
    <table id="table-content">
        <tr id="table-head">
            <th>Book</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Delete</th>
        </tr>
   
     </table>
     <a title="Add Book" id="add-book-btn">ADD</a>


    <div id="inactive"  class="background-modal">

            <div id="modal">

                <div id="header">
                    <h3>Enter Book</h3>
                    <a title="close" class="close-modal"><i class="far fa-window-close"></i></a>
                </div>
                
            
                <form  id="bookForm" >
                <label for="book">Book Name</label>
                <input type="text" required minlength="2" maxlength="30"  name="bookName" placeholder="Book name"  id="book" >
                <label for="pages">Number of Pages</label>
                <input type="number" min="1" max="9999"
                 placeholder="Number Of Pages" id="pages" name="pages">
                <label for="author">Author</label>
                <input type="text" minlength="2" maxlength="10" name="author"  placeholder="Enter Author Name" id="author">
               <div id="book-completed">
                <label for="read">Book completed</label>
                <input type="checkbox"  name="read" value="true" id="read">
               </div>
               <input type="submit"  id="add-book"></input>
            </form>
            </div>
  
    </div>


</div>

<footer>
    <div>Created By <a target="_blank" href="https://github.com/amrmahdyy/Library">Amr Mahdy</a></div>
</footer>


    <script src="./script.js"></script>
</body>
</html>
